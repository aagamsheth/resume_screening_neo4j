<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Upload System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #fff;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, #e6f3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
        }

        .section {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .section h2 {
            color: #fff;
            margin-bottom: 25px;
            font-size: 1.6em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #fff;
            font-size: 1em;
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            outline: none;
            background: rgba(255, 255, 255, 0.25);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:disabled {
            background: rgba(150, 150, 150, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 600;
            text-align: center;
        }

        .status-success {
            background: rgba(40, 167, 69, 0.2);
            color: #fff;
            border: 1px solid rgba(40, 167, 69, 0.5);
        }

        .status-error {
            background: rgba(220, 53, 69, 0.2);
            color: #fff;
            border: 1px solid rgba(220, 53, 69, 0.5);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .navigation {
            text-align: center;
            margin-top: 30px;
        }

        .nav-link {
            color: #4facfe;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #00f2fe;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Resume Upload System</h1>
            <p>Upload PDF resumes to add them to the candidate database</p>
        </div>

        <div class="section">
            <h2>ðŸ“¤ Upload Resume</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="pdfFile">Select PDF Resume:</label>
                    <input type="file" id="pdfFile" accept=".pdf" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span id="uploadText">Upload Resume</span>
                    <div id="uploadLoading" class="loading" style="display: none;"></div>
                </button>
            </form>
            <div id="uploadStatus"></div>
        </div>

        <div class="navigation">
            <a href="search.html" class="nav-link">â†’ Go to Search & Analysis</a>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('pdfFile');
            const uploadStatus = document.getElementById('uploadStatus');
            const uploadText = document.getElementById('uploadText');
            const uploadLoading = document.getElementById('uploadLoading');
            
            if (!fileInput.files[0]) {
                showStatus(uploadStatus, 'Please select a PDF file', 'error');
                return;
            }
            
            uploadText.style.display = 'none';
            uploadLoading.style.display = 'inline-block';
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('http://0.0.0.0:8000/upload/', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.status === 200) {
                    showStatus(uploadStatus, 'Resume uploaded successfully!', 'success');
                    fileInput.value = '';
                } else {
                    showStatus(uploadStatus, 'Failed to upload resume', 'error');
                }
            } catch (error) {
                showStatus(uploadStatus, 'Failed to upload resume - Network error', 'error');
            } finally {
                uploadText.style.display = 'inline';
                uploadLoading.style.display = 'none';
            }
        });

        function showStatus(element, message, type) {
            element.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
